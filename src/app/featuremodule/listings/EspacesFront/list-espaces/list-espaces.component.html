<div
  class="main-wrapper"
  [ngClass]="{
    'menu-opened': showMiniSidebar
  }"
>
  <!-- En-tête (affiché conditionnellement) -->
  <app-header *ngIf="firstHeader"></app-header>

  <!-- Barre de navigation avec titre -->
  <div class="breadcrumb-bar">
    <div class="container">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <h2 class="breadcrumb-title">Espaces</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="list-content">
    <div class="container">
      <div class="row">
        <!-- Sidebar avec filtre -->
        <div class="col-lg-4">
          <div class="listings-sidebar">
            <div class="card p-3">
              <h4>Filtrer</h4>

              <!-- Filtre par disponibilité -->
              <div class="mb-4">
                <label for="disponibilite-filter" class="form-label">Disponibilité :</label>
                <select [(ngModel)]="filterDisponibilite" (change)="filterEspaces()" class="form-control">
                  <option value="all">Tous</option>
                  <option value="available">Disponible</option>
                  <option value="not-available">Indisponible</option>
                </select>
              </div>

              <!-- Filtre par prix -->
              <div class="mb-4">
                <label for="min-price" class="form-label">Prix Min :</label>
                <input
                  type="number"
                  id="min-price"
                  [(ngModel)]="minPrice"
                  (input)="filterEspaces()"
                  class="form-control"
                  placeholder="Prix minimum"
                />
              </div>

              <div class="mb-4">
                <label for="max-price" class="form-label">Prix Max :</label>
                <input
                  type="number"
                  id="max-price"
                  [(ngModel)]="maxPrice"
                  (input)="filterEspaces()"
                  class="form-control"
                  placeholder="Prix maximum"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Zone d'affichage des espaces -->
        <div class="col-lg-8">
          <div class="grid-view listgrid-sidebar">
            <div class="row">
              <!-- Boucle sur les espaces filtrés -->
              <div class="col-lg-6 col-md-6" *ngFor="let espace of filteredEspaces">
                <div class="card mb-4">
                  <div class="card-body">
                    <!-- Détails de l'espace -->
                    <h5 class="card-title">{{ espace.nom }}</h5>
                    <p class="card-text">{{ espace.description }}</p>
                    <div class="blog-location-details mb-2">
                      <i class="feather-map-pin"></i> {{ espace.adresse }}
                    </div>
                    <div class="amount-details mb-2">
                      <span class="validrate">{{ espace.tarif }} DT</span>
                    </div>
                    <div class="availability mb-3">
                      <span [ngClass]="espace.disponibilite ? 'text-success' : 'text-danger'">
                        {{ espace.disponibilite ? 'Disponible' : 'Indisponible' }}
                      </span>

                    </div>
                    <div class="btn btn-primary" (click)="reserveEspace(espace.id)">Reserve</div>



                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Message de chargement -->
          <div *ngIf="isLoading" class="text-center">
            <p>Chargement des espaces...</p>
          </div>

          <!-- Message d'erreur -->
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
