<!-- En-tête avec Breadcrumb et Menu -->
<div class="main-wrapper" [ngClass]="{ 'menu-opened': showMiniSidebar === true }">
    <app-header *ngIf="firstHeader === true"></app-header>
  
    <!-- Breadcrumb Section -->
    <div class="breadcrumb-bar">
      <div class="container">
        <div class="row align-items-center text-center">
          <div class="col-md-12 col-12">
            <h2 class="breadcrumb-title">Créer un Nouvel Événement</h2>
            <nav aria-label="breadcrumb" class="page-breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Ajouter Événement</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Form Content -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card dash-cards">
            <div class="card-header">
              <h4>Formulaire de Création d'un Événement</h4>
            </div>
            <div class="card-body">
              <form (ngSubmit)="addEvent()">
                <div class="form-group">
                  <label for="nom">Nom de l'Événement</label>
                  <input type="text" id="nom" [(ngModel)]="event.nom" name="nom" class="form-control" required placeholder="Nom">
                </div>
  
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" [(ngModel)]="event.description" name="description" rows="4" class="form-control" required placeholder="Description"></textarea>
                </div>
  
                <div class="form-group">
                  <label for="dateDebut">Date de Début</label>
                  <input type="datetime-local" id="dateDebut" [(ngModel)]="event.dateDebut" name="dateDebut" class="form-control" required>
                </div>
  
                <div class="form-group">
                  <label for="dateFin">Date de Fin</label>
                  <input type="datetime-local" id="dateFin" [(ngModel)]="event.dateFin" name="dateFin" class="form-control" required>
                </div>
  
                <div class="form-group">
                  <label for="lieu">Lieu</label>
                  <input type="text" id="lieu" [(ngModel)]="event.lieu" name="lieu" class="form-control" required placeholder="Lieu">
                </div>
  
                <div class="form-group">
                  <label for="nombreParticipants">Nombre de Participants</label>
                  <input type="number" id="nombreParticipants" [(ngModel)]="event.nombreParticipants" name="nombreParticipants" class="form-control" required placeholder="Nombre de Participants">
                </div>
  
                <div class="form-group">
                  <label for="organisateur">Organisateur</label>
                  <input type="text" id="organisateur" [(ngModel)]="event.organisateur" name="organisateur" class="form-control" required placeholder="Organisateur">
                </div>
  
                <div class="form-group">
                  <label for="prix">Prix</label>
                  <input type="number" id="prix" [(ngModel)]="event.prix" name="prix" class="form-control" required step="0.01" placeholder="Prix">
                </div>
  
                <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                  {{ isLoading ? 'Création en cours...' : 'Ajouter Événement' }}
                </button>
              </form>
  
              <!-- Message d'erreur -->
              <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
