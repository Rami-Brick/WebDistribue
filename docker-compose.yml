version: '3.8'

services:
  postgres:
    container_name: ms_pg_sql_db
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: keycloak  # Database specifically for Keycloak
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data  # Persistent storage for PostgreSQL data
    ports:
      - 5432:5432
    restart: unless-stopped

  pgadmin:
    container_name: ms_pg_admin_sql
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin  # Persistent storage for pgAdmin data
    ports:
      - 5050:80
    restart: unless-stopped

  keycloak:
    container_name: keycloak-bsn
    image: quay.io/keycloak/keycloak:24.0.1
    platform: linux/amd64
    ports:
      - 9090:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_IMPORT: /opt/keycloak/data/import
    command: ["start-dev", "--import-realm"]
    volumes:
      - ./keycloak-data:/opt/keycloak/data
      - ./keycloak-realm-config:/opt/keycloak/data/import
    networks:
      - keycloak-network
    restart: unless-stopped


  mongodb:
    container_name: ms_mongo_db_capdev
    image: mongo
    volumes:
      - ./mongo-data:/data/db  # Persistent storage for MongoDB data
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin

  mongo-express:
    container_name: ms_mongo_express
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongodb

  mysql:
    container_name: ms_mysql
    image: mysql:8.0.27
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql-data:/var/lib/mysql  # Persistent storage for MySQL data
    ports:
      - 3307:3306
    restart: unless-stopped

  phpmyadmin:
    container_name: ms_phpmyadmin
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    environment:
      PMA_HOST: ms_mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - 8082:80
    restart: unless-stopped

  apache:
    container_name: ms_apache
    image: httpd:latest
    ports:
      - 8083:80
    command: >
      sh -c "echo 'ServerName localhost' >> /usr/local/apache2/conf/httpd.conf && httpd-foreground"
    restart: unless-stopped

networks:
  keycloak-network:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  keycloak:
  mongo:
  mysql: